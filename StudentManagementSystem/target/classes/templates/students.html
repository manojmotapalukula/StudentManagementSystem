<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<header>

		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		  <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" href="#">Link</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Link</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Link</a>
		      </li>    
		    </ul>
		  </div>  
		</nav>
		
	</header>
	<div class="container">
		
	    <div class="row">
	        <h1 class="text-center">Students Details</h1>
	    </div>
		
		<div class="row">
			<div class="col-lg-3">
				<a th:href = "@{/students/add}" class="btn btn-primary btn-sm-mb-3">Add Student</a>
			</div>
		</div><br>
		<table class="table table-striped table-bordered table-hover">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "student : ${students}">
					<td th:text = "${student.id}"></td>
					<td th:text = "${student.firstName}"></td>
					<td th:text = "${student.lastName}"></td>
					<td th:text = "${student.email}"></td>
					<td>
						<a th:href = "@{/students/edit/{id} (id=${student.id})}" class="btn btn-info">Update</a>
						<a th:href = "@{/students/{id} (id=${student.id})}"  class="btn btn-danger">Delete</a>
					
					</td>
					
				</tr>
			</tbody>
		</table>
			

	 <div>

	
</body>
</html>
